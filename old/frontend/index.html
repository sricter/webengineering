<body>
    <div class="logo">
        <img src="DHBW-Logo2.png" width="420" height="100"  >
    </div>
    <div class="join">
        <div class="chat">
            <label class="welcome">Welcome to our Chat!</label>
            <main class="join-main">
                <form method="get" action="chat.html" id="username-form">
                    <div class="form-control">
                        <label for="username">Please insert Username:</label><br><br></div>
                        <input class="field"
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Usernamen hier eingeben"
                            required
                        />
                    <br><br>
                    <button type="submit" class="btn">Chat beitreten</button>
                </form>
            </main>
        </div>
        
    </div>
