<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Chat css test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css.css'>
    
</head>
<body>
    <div class="logo">
        <img src="DHBW-Logo2.png" width="420" height="100"  >
    </div>
    <div class="main"> 
        <div class="chat">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Homer</h2>
                        <p>Waiting</p>
                    </div>
                    <img src="homer.jpg" class="user-img">
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Marge</h2>
                        <p>Hello there</p>
                    </div>
                    <img src="marge.jpg" class="user-img">
                </div>
                <input type="text" placeholder="Waiting">
            </div>
            <div class="col-2">
                <h3>Aktive Nutzer</h3>
                <ul>
                    <li>Test1</li>
                    <li>Test2</li>
                    <li>Test3</li>
                    <li>Test4</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
